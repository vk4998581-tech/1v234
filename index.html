<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffeef3;
        padding-top: 40px;
    }
    #screen2, #screen3 {
        display: none;
    }
    .btn {
        padding: 10px 22px;
        background: #ff7fa8;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
    }

    .teddy-container {
        position: relative;
        display: inline-block;
        margin-top: 20px;
    }

    .sorry-text {
        position: absolute;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 26px;
        font-weight: bold;
        color: #d14b6a;
    }
</style>
</head>
<body>

<!-- Screen 1 -->
<div id="screen1">
    <h1>This is for you</h1>
    <button class="btn" onclick="nextScreen(2)">Next</button>
</div>

<!-- Screen 2 -->
<div id="screen2">
    <p style="font-size:20px;">
        Iâ€™m really sorry for what happened.<br>
        I never meant to hurt you.<br>
        You are important to me.<br>
        Please forgive me.
    </p>
    <button class="btn" onclick="nextScreen(3)">Next</button>
</div>

<!-- Screen 3 -->
<div id="screen3">
    <h2>I am really sorry...</h2>

    <div class="teddy-container">
        <img src="https://raw.githubusercontent.com/ChatGPT-Assets/teddy-host/main/teddy-sorry.png"
             alt="Cute Teddy"
             style="width:260px;">
    </div>
</div>

<script>
function nextScreen(n) {
    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "none";
    document.getElementById("screen3").style.display = "none";

    document.getElementById("screen" + n).style.display = "block";
}
</script>

</body>
</html>
